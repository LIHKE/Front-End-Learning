        //random()，返回随机小数，0 <= x < 1
        //这个方法里不传参数


        //Practice封装数学对象，里面有PI最大值和最小值
        var myMath = {
            PI: 3.14159,
            max: function () {
                var max = arguments[0];
                for (var i = 0; i <= arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }

        //Practice猜数字游戏，随机生成1~10之间的数字，让用户输入一个数字，并提示用户是大于还是小于或是等于该数字
        var myMath2 = {
            getRandomInt: function (min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min) + min);
            }
        }

        var num;
        var randomNum = num = myMath2.getRandomInt(1, 10);
        while (true) {
            num = prompt('请猜随机数：');
            if (num < randomNum) {
                alert('猜小了');
                continue;
            }
            else if (num > randomNum) {
                alert('猜大了');
                continue;
            }
            else {
                alert('猜对了');
                break;
            }
        }
    </script>
