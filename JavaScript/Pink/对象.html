<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 利用对象字面量创建对象{}
        //a. 里面的属性或方法采取键值对的形式
        //b. 多个属性或者方法中间用逗号隔开
        //c. 方法冒号后面跟的是一个匿名函数
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi');
            }
        };

        //2. 使用对象
        //a. 调用对象的属性：对象名.属性名
        //b. 调用属性另一个方法：对象名['属性名']
        console.log(obj['age']);
        //c.调用对象的方法：对象名.方法名()

        //-------------------------------------------------------------
        //变量、属性、函数、方法的区别
        //1. 变量和属性：他们都是用来存储数据的
        //  变量 单独声明并赋值，使用的时候直接写变量名，单独存在
        //  属性 在对象里面的，不需要声明的(var)
        //2. 函数和方法：
        //  函数 单独生命并且调用的 函数名()，单独存在
        function fn() {

        }
        //  方法 在对象里面 调用的时候 对象.方法()
        var obj = {
            fn: function () {

            }
        }


        //-------------------------------------------------------------
        //2. 利用new object创建对象
        //a. 利用等号赋值的方法添加对象的属性和方法
        var obj = new Objec();
        obj.name = '张三丰';
        obj.sayHi = function () {
            console.log('hi');
        }
        //调用
        console.log(obj['name']);

        //3. 利用构造函数创建对象（类似类的概念）
        //前面两种创建对象的方式一次只能创建一个对象
        //构造函数里面封装的不是普通代码，而是对象
        //语法：
        //a. 构造函数名首字母大写
        //b. 构造函数不需要return就能返回结果
        //c. 调用构造函数必须使用new
        //d. 利用构造函数创建（new）对象的过程也称为对象实例化
        // function 构造函数名(){
        //     this.属性 = 值;
        //     this.方法 = function(){

        //     }
        // }
        // new 构造函数名();


        //new关键字执行过程
        //1. new 构造函数，在内存中创建一个空的对象
        //2. this就会指向刚才创建的空对象
        //3. 执行构造函数里面的代码，给这个空对象添加属性和方法
        //4. 返回这个对象（new会执行返回操作，所以无需return）

        //Practice：
        function Star(uname, uage, usex) {
            this.name = uname;
            this.age = uage;
            this.sex = usex;
            this.sayHi = function () {
                console.log('Hi');
            }
            this.sing = function (song) {
                console.log(song);
            }
        }
        var ldh = new Star('刘德华', 18, '男');
        console.log(ldh.name);
        ldh.sayHi();
        ldh.sing('冰雨');

        //Practice2:
        //构造函数-类
        function Hero(fname, ftype, fblood, fattack) {
            this.name = fname;
            this.type = ftype;
            this.blood = fblood;
            this.attack = fattack;
            this.attackMethod = function (fattackName) {
                console.log(fattackName);
            }
        }
        //对象-实例
        var lianpo = new Hero('廉颇', '力量型', 500, '近战');
        var houyi = new Hero('后羿', '射手型', 100, '远程');

        //for in 遍历对象
        //语法：
        // for(变量 in 对象){

        // }
        for (var k in lianpo) {
            console.log(k);//得到属性名
            console.log(lianpo[k]);//得到属性值
        }

    </script>
</body>

</html>
